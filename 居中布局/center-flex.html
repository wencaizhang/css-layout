<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>居中布局 - flex</title>
  <style>
    /* 基础样式 */
    .parent {
      background-color: #666;
      width: 600px;
      height: 400px;
    }

    .child {
      background-color: #999;
      width: 300px;
      height: 200px;
    }

    /* 布局样式 */
    .parent {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .child {
      
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>

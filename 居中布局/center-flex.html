<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex居中布局</title>
  <style>
    .parent {
      background-color: #666;

      display: flex;
      align-items: center;
      justify-content: center;

      width: 600px;
      height: 400px;
    }
    .child {
      background-color: #999;
      color: #fff;
      line-height: 200px;
      text-align: center;

      width: 300px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">Child</div>
  </div>
</body>
</html>

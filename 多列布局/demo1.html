<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>多列布局</title>
  <style>
    .parent {
      height: 300px;
    }
    .left {
      float: left;
      background-color: #666;

      width: 200px;
      height: 100%;
    }

    .right {
      margin-left: 210px;

      
      height: 100%;
      background-color: #999;
    }
  </style>
</head>
<body>
  <div class="parent">
      <div class="left"></div>
  <div class="right"></div>
  </div>
</body>
</html>
